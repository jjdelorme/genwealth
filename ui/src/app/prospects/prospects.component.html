<mat-card>
    <mat-card-title>Prospects</mat-card-title>
    <mat-form-field>
        <input [(ngModel)]="prospectSearch" matInput placeholder="Describe your ideal prospect">
    </mat-form-field>
    <div *ngIf="prospects">
        <div *ngFor="let prospect of prospects | async">
            {{prospect.email}}
        </div>
    </div>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="findProspects()">Find</button>
    </mat-card-actions>
</mat-card>
