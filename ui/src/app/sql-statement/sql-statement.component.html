<mat-expansion-panel *ngIf="query">
    <mat-expansion-panel-header>
        <mat-panel-title>
            <ng-content></ng-content>
        </mat-panel-title>
    </mat-expansion-panel-header>
    <div style="padding-bottom: 4px;">SQL query:</div>
    <div class="sql">{{query}}</div>
</mat-expansion-panel>
