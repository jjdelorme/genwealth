<div *ngIf="data">
    <app-sql-statement [query]="query">We've found a few investments that match your criteria</app-sql-statement>
    <div class="investment-container">
        <mat-card *ngFor="let investment of data" class="investment-card">
            <mat-card-title>{{investment.ticker}}</mat-card-title>
            <mat-card-subtitle>
                <div>
                    <span *ngIf="(investment.distance ?? 0) > 0">
                        {{ (investment.distance! * 100).toFixed(1) }}% match, 
                    </span>
                    <span>{{investment.rating}}</span>
                </div>
            </mat-card-subtitle>
            <div innerHtml="{{investment.analysis | textToHtml}}"></div>
        </mat-card>
    </div>
</div>
