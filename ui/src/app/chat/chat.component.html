<mat-card>
    <mat-card-title>Chat with GenWealth</mat-card-title>
    <mat-form-field>
        <input matInput [(ngModel)]="chat" type="text" placeholder="Ask me a question">
    </mat-form-field>
    <div class="response" *ngIf="chatResponse" innerHtml="{{ chatResponse | async }}">
    </div>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="askQuestion()">Chat</button>
    </mat-card-actions>
</mat-card>
