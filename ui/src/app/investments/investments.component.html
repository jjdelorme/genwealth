<mat-card>
    <mat-card-title>Ideal Investments</mat-card-title>
    <mat-form-field>
        <input matInput [(ngModel)]="investmentSearch" placeholder="Describe what type of investment you are looking for?">
    </mat-form-field>
    <mat-radio-group [(ngModel)]="searchType">
        <mat-radio-button value="{{searchTypes.KEYWORD}}">Keyword Search</mat-radio-button>
        <mat-radio-button value="{{searchTypes.SEMANTIC}}">Semantic Search</mat-radio-button>
      </mat-radio-group>
    <mat-card-actions>
        <button mat-raised-button color="primary" [disabled]="investmentSearch.length === 0" (click)="findInvestments()">Find</button>
    </mat-card-actions>
    <app-investment-results [investments]="investments"></app-investment-results>    
</mat-card>
